<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirect Page</title>
    <script>
        // JavaScript for transparent redirection based on current path
        var currentPath = window.location.pathname; // Get current path including domain
        var newUrl = "https://hopelessly-classic-ghost.ngrok-free.app" + currentPath; // Construct new URL
        window.location.replace(newUrl); // Redirect to new URL using replace to avoid keeping history
    </script>
</head>
<body>
    <!-- Optional: Content for users without JavaScript or during redirection -->
    <p>If you are not redirected, <a href="https://hopelessly-classic-ghost.ngrok-free.app">click here</a>.</p>
</body>
</html>
